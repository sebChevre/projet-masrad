<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Nom de l'issue" ng-model="name">
            </div>
          </div>

          <div class="form-group">

            <label for="repeatSelect" class="col-sm-2 control-label"> Types </label>
            <div class="col-sm-10">

              <select name="repeatSelect" id="repeatSelect" ng-model="selectedType">
                <option ng-repeat="x in types" value="{{x.href}}">{{x.name}}</option>
              </select>
            </div>

          </div>



          <div class="form-group">
            <label for="latitude" class="col-sm-2 control-label">Latitude</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="latitude" placeholder="Latitude" ng-model="latitude" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="longitude" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="longitude" placeholder="Longitude" ng-model="longitude" disabled>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
