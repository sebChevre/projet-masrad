<section class="col-md-12" data-ng-init="init()">

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div>
                <img id="all-types-loaded" ng-src="../assets/img/spinner.gif">
            </div>

            <h2>List of types</h2>
            <table class="table table-striped ">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                </thead>
                <tbody>
                    <tr ng-repeat="type in types.all">
                        <td>{{type.name}}</td>
                        <td>{{type.description}}</td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <br/>
            <br/>
            <br/>

            <div class="panel-footer">
                <h4>Insert a new type</h4>
                <form novalidate ng-submit='types.addType()'>
                    <div class="form-group">
                        <input class="form-control text-left" placeholder="Name" ng-model='types.new.name' ></input>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control text-left" rows="2" placeholder="Description" ng-model='types.new.description'></textarea>
                    </div>
                    <button class="btn btn-success pull-right btn-sm">
                        <span class="glyphicon glyphicon-send"></span>
                        Send!
                    </button>
                </form>
            </div>

        </div>
        <div class="col-md-2">
        </div>

    </div>
</section>
