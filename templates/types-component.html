<section class="col-md-12" data-ng-init="init()">

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div>
                <img id="all-types-loaded" ng-src="../assets/img/spinner.gif">
            </div>

            <h2>List of types</h2>
            <table class="table table-striped ">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                </thead>
                <tbody>
                    <tr ng-repeat="type in types.all">
                        <td>{{type.name}}</td>
                        <td>{{type.description}}</td>
                    </tr>
                </tbody>
            </table>

            
        </div>
        <div class="col-md-2">
        </div>

    </div>
</section>
