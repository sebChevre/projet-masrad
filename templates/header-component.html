<section id="map-section" class="col-md-9">
    <!-- map -->
    <div id="map">
        <leaflet id="leaflet-zone" lf-center="map.center" defaults="map.defaults" markers="map.markers"></leaflet>
        <button class="btn btn-default" ng-click="map.addMarker()">Add marker</button>

    </div>

</section>
